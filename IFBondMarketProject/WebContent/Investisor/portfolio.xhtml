<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <h:body>
   			
   
   		<ui:composition template="/Investisor/inv_dashboard.xhtml">
			<ui:define name="inv_content">
				<h2><h:outputText value="">Companies List:</h:outputText></h2>
				<h:dataTable value="#{portFolioLineController.findAll()}" var="l"
		    			styleClass="table table-hover">
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">#ID</f:facet>
    				<!-- row record -->
    				#{l.id}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Quantity</f:facet>
    				<h:link outcome="/Investisor/Company">
    					<f:param name="id" value="#{c.id}"></f:param>
    				#{l.quantity}
    				</h:link>
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Asset company</f:facet>
    				#{l.asset.company.name}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Sell Quantity</f:facet>
    				<h:inputText value="#{portFolioLineController.quantity_to_sell}" />
    			</h:column>
    			<h:column>
    				<f:facet name="header">Sell Price</f:facet>
    				<h:inputText value="#{portFolioLineController.price}" />
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Sell Action</f:facet>
    				<h:inputText value="#{portFolioLineController.sell()}" />
    			</h:column>
    			
    		</h:dataTable>
 
			</ui:define>
   		</ui:composition>
   </h:body>
   
</html>
