<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
	<ui:composition template="/templates/base.xhtml">
		<ui:define name="content">
			<div class="container">
				<div class="col-md-8 col-md-offset-2">
					<div class="space"></div>
					<div class="sm-p sm-landing-page">
						<h:outputText>
							Investisor Registration
						</h:outputText>
						<h:form>
							<h:panelGrid columns="3" columnClasses="titleCell">
								<h:outputLabel for="email" value="Email:" />
								<h:inputText id="email" value="#{investisorRegistration.email}">
									<rich:validator />
								</h:inputText>
								<rich:message for="email" errorClass="invalid" />

								<h:outputLabel for="firstname" value="First Name:" />
								<h:inputText id="firstname" value="#{investisorRegistration.firstname}">
									<rich:validator />
								</h:inputText>
								<rich:message for="firstname" errorClass="invalid" />


								<h:outputLabel for="lastname" value="Last Name:" />
								<h:inputText id="lastname" value="#{investisorRegistration.lastname}">
									<rich:validator />
								</h:inputText>
								<rich:message for="lastname" errorClass="invalid" />

								<h:outputLabel for="termTrading" value="Term Trading (short or long):" />
								<h:inputText id="termTrading" value="#{investisorRegistration.termTrading}">
									<rich:validator />
								</h:inputText>
								<rich:message for="termTrading" errorClass="invalid" />

								<h:outputLabel for="password" value="Passowrd :" />
								<h:inputSecret id="password" name="password"
									value="#{investisorRegistration.password}" required="true">
								</h:inputSecret>
								<rich:message for="password" errorClass="invalid" />
								
								<h:outputLabel for="confirmPassword" value="confirmPassword :" />
								<h:inputSecret id="confirmPassword" name="confirmPassword"
									value="#{investisorRegistration.confirmPassword}" required="true">
								</h:inputSecret>
								<rich:message for="confirmPassword" errorClass="invalid" />
								
								<h:outputLabel for="derivatives" value="Use derivatives ?:" />
								<h:inputText id="derivatives" value="#{investisorRegistration.derivatives}">
									<rich:validator />
								</h:inputText>
								<rich:message for="termTrading" errorClass="invalid" />
								
								<h:outputLabel for="market_capitalization" value="market_capitalization:" />
								<h:inputText id="market_capitalization" value="#{investisorRegistration.market_capitalization}">
									<rich:validator />
								</h:inputText>
								<rich:message for="termTrading" errorClass="invalid" />
								
								
							</h:panelGrid>
							
							<h:commandButton action="#{investisorRegistration.response}"
								value="Add User" />
							<div class="clearfix"></div>
					</h:form>
				</div>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
