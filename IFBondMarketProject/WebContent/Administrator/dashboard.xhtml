<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
	
<h:body>
	<ui:composition template="/templates/admin_base.xhtml">
		<ui:define name="content">
				<div class="navbar navbar-inverse navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Administrator</a>
						</div>
						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">Dashboard</a></li>
							</ul>
							<form class="navbar-form navbar-right">
								<input type="text" class="form-control" />
							</form>
						</div>
					</div>
				</div>

				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3 col-md-2 sidebar">
							<ul class="nav nav-sidebar">
								<li class="active"><a href="#">Overview</a></li>
								<li><h:link outcome="/Administrator/companyList">Companies</h:link></li>
								<li><h:link outcome="/Administrator/profilesList">Profile Validation</h:link></li>
								<li><h:link outcome="/Administrator/tradList">Tradings</h:link></li>
								<li><h:link outcome="/Administrator/tradList">Search</h:link></li>
							</ul>
							
						</div>
						<div
							class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
							<h1 class="page-header">Dashboard</h1>

							<ui:insert name="admin_content">
							<h2 class="sub-header">Trading</h2>
							<div class="table-responsive">
							<!--  table table-striped -->
								<h:dataTable value="#{tradController.trads()}" var="t"
									styleClass="table table-hover">
									<h:column>
										<!-- column header -->
										<f:facet name="header">#ID</f:facet>
										<!-- row record -->
				    				#{t.id}
				    			</h:column>
				
									<h:column>
										<f:facet name="header">Called At</f:facet>
				    				#{t.calledAt}
				    			</h:column>
				
									<h:column>
										<f:facet name="header">Owner</f:facet>
				    				#{t.investisorByOwner.username}
				    			</h:column>
				
									<h:column>
										<f:facet name="header">price</f:facet>
				    				#{t.price}
				    			</h:column>
									<h:column>
										<f:facet name="header">Asset</f:facet>
				    				#{t.asset.id}
				    			</h:column>
									<h:column>
										<f:facet name="header">Asset</f:facet>
										<h:link outcome="/Investisor/trad">
											<f:param name="id" value="#{t.id}"></f:param>
				    						Coucou
				    				</h:link>
									</h:column>
									<h:column>
										<f:facet name="header">Quantity</f:facet>
				    				#{t.quantity}
				    			</h:column>
								</h:dataTable>
							</div>
							</ui:insert>
							
						</div>
					</div>
				</div>

				<!-- Bootstrap core JavaScript
    ================================================== -->
				<!-- Placed at the end of the document so the pages load faster -->
				<script
					src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
				<script src="../../dist/js/bootstrap.min.js"></script>
				<script src="../../assets/js/docs.min.js"></script>

		</ui:define>
	</ui:composition>
</h:body>
</html>
