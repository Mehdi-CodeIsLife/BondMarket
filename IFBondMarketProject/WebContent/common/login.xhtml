<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/templates/base.xhtml">
		<ui:define name="content">
			<div class="container">

				<div class="sm-side-block">

					<h:link outcome="index">
						<h:graphicImage
							url="https://d1w70dc0osrykz.cloudfront.net/static/hg/images/sm-logo-transparent.png" />
					</h:link>
					<div class="space"></div>
					<div class="sm-p sm-landing-page">

						<h:form>
						    <h:outputLabel for="usernameInput">
						        Email
						    </h:outputLabel>
						    <h:inputText id="usernameInput" value="#{loginHandlerBean.username}" 
						                 required="true" />
						    <br />
						    <h:outputLabel for="passwordInput">
						        Password
						    </h:outputLabel>
						    <h:inputSecret id="passwordInput" value="#{loginHandlerBean.password}" 
						                   required="true" />
						    <br />
						    <h:commandButton value="Sign In" 
						                     action="#{loginHandlerBean.login()}" />
						</h:form>
						
						<div class="primary">
							<h:link outcome="/Investisor/signUp">Sign Up</h:link>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
